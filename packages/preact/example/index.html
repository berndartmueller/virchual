<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="dist/index.css" />
    <style>
      html {
        height: 5000px;
      }

      .image-swiper {
        background-color: #fff;
        height: 265px;
        width: 400px;
        margin: 0 auto;
        margin-top: 50px;
        border-radius: 4px;
      }

      .image-slide {
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <Virchual>
      <VirchualSlide html={
        <picture>
          <source
            type="image/jpeg"
            data-srcSet="
              https://source.unsplash.com/${imageId}/400x265,
              https://source.unsplash.com/${imageId}/800x530 2x
            "
          />
          <img
            data-src="https://source.unsplash.com/${imageId}/400x265"
            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
          />
        </picture>
      }></VirchualSlide>
    </Virchual>

    <div class="virchual image-swiper">
      <div class="virchual__frame" style="height: 100%">
        <div class="virchual__slide">
          <picture>
            <source
              type="image/jpeg"
              srcset="https://source.unsplash.com/L7hI4WkbEZY/400x265, https://source.unsplash.com/L7hI4WkbEZY/800x530 2x" />
            <img src="https://source.unsplash.com/L7hI4WkbEZY/400x265" itemprop="image"
          /></picture>
        </div>
      </div>

      <button type="button" value="-1" tabindex="-1" aria-controls="" class="virchual__control virchual__control--prev">
        <svg
          viewBox="0 0 16 16"
          role="presentation"
          aria-hidden="true"
          focusable="false"
          style="height: 20px; width: 20px; display: block; fill: currentcolor"
        >
          <path
            d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"
          ></path>
        </svg>
      </button>

      <button type="button" value="1" tabindex="-1" aria-controls="" class="virchual__control virchual__control--next">
        <svg
          viewBox="0 0 16 16"
          role="presentation"
          aria-hidden="true"
          focusable="false"
          style="height: 20px; width: 20px; display: block; fill: currentcolor"
        >
          <path
            d="m5.3 16c .3 0 .6-.1.8-.4l6.8-6.7c.5-.5.5-1.3 0-1.8l-6.8-6.7c-.5-.5-1.2-.5-1.7 0s-.5 1.2 0 1.7l5.8 5.9-5.8 5.9c-.5.5-.5 1.2 0 1.7.2.3.5.4.9.4"
          ></path>
        </svg>
      </button>
    </div>

    <script src="dist/index.js"></script>
  </body>
</html>
